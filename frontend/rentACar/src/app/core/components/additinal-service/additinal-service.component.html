<div
  class="container"
  [(ngModel)]="selectedItem"
  *ngFor="let item of additionalServices.items"

>
  <input
    class="form-check-input"
    type="checkbox"
    name="{{ item.id }}"
    id="inlineRadio1"
    value="{{ item.id }}"
    (click)="addSelectedList(item)"
  />
  <label class="form-check-label" for="inlineRadio1">{{ item.name }}</label>
</div>
