<div class="card-body">
  <form *ngIf="fuelForm" [formGroup]="fuelForm">
    <div class="form-group mb-3">
      <label for="model-name-input" class="fw-bold mb-3">Name</label>
      <input
        type="text"
        id="model-name-input"
        formControlName="name"
        class="form-control"
        placeholder="Fuel name"
      />
    </div>
  </form>
</div>

<button class="btn btn-primary" (click)="addFuel()">Add Fuel</button>
