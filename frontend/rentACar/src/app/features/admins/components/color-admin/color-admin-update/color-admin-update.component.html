<div class="card-body">
  <form *ngIf="colorForm" [formGroup]="colorForm">
    <div class="form-group mb-3">
      <label for="model-id-input" class="fw-bold mb-3">Id</label>
      <input
        type="text"
        id="model-id-input"
        formControlName="id"
        class="form-control"
        placeholder="Id"
      />
      <label for="model-name-input" class="fw-bold mb-3">Name</label>
      <input
        type="text"
        id="model-name-input"
        formControlName="name"
        class="form-control"
        placeholder="color name"
      />
    </div>
  </form>
  <button class="btn btn-primary" (click)="updateColor()">Update color</button>
</div>
