 <div class="container">
 <div class="card-body">
  <form *ngIf="rentCarForm" [formGroup]="rentCarForm">
    <div class="form-group mb-3">
      <label for="model-name-input" class="fw-bold mb-3">İd</label>
      <input
        type="number"
        id="model-name-input"
        formControlName="id"
        class="form-control"
        placeholder="id"
      />
    </div>
    <div class="form-group mb-3">
      <label for="model-name-input" class="fw-bold mb-3">Taking City İd</label>
      <input
        type="number"
        id="model-name-input"
        formControlName="takingCityId"
        class="form-control"
        placeholder="takingCityId"
      />
    </div>
    <div class="form-group mb-3">
      <label for="model-name-input" class="fw-bold mb-3">Giving City İd</label>
      <input
        type="number"
        id="model-name-input"
        formControlName="givingCityId"
        class="form-control"
        placeholder="givingCityId"
      />
    </div>
    <div class="form-group mb-3">
      <label for="model-name-input" class="fw-bold mb-3">User İd</label>
      <input
        type="number"
        id="model-name-input"
        formControlName="userId"
        class="form-control"
        placeholder="userId"
      />
    </div>
    <div class="form-group mb-3">
      <label for="model-name-input" class="fw-bold mb-3">Total Rent Day</label>
      <input
        type="number"
        id="model-name-input"
        formControlName="totalRentDay"
        class="form-control"
        placeholder="totalRentDay"
      />
    </div>
    <div class="form-group mb-3">
      <label for="model-name-input" class="fw-bold mb-3">Additional Services</label>
      <input
        type="number"
        id="model-name-input"
        formControlName="additionalServices"
        class="form-control"
        placeholder="Additional Services"
      />
    </div>
  </form>
  <button class="btn btn-primary" (click)="rentCar()">Rent</button>
</div>
 </div>
