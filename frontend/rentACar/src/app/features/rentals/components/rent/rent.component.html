      <div class="form-group mb-3">
        <label for="model-name-input" class="fw-bold mb-3"
          >Taking City İd</label
        >
        <div *ngIf="this.citiesLoaded" class="form-outline mb-3">
          <select
            formControlName="takingCityId"
            (change)="giveSelectedCityId()"
          >
            <option
              *ngFor="let city of cities.items"
              id="model-name-input"
              value="{{ city.id }}"
            >
              {{ city.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="model-name-input" class="fw-bold mb-3"
          >Giving City İd</label
        >
        <div *ngIf="this.citiesLoaded" class="form-outline mb-3">
          <select
            formControlName="givingCityId"
            (change)="giveSelectedCityId()"
          >
            <option
              *ngFor="let city of cities.items"
              id="model-name-input"
              value="{{ city.id }}"
            >
              {{ city.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="model-name-input" class="fw-bold mb-3"
          >Total Rent Day</label
        >
        <input
          type="number"
          id="model-name-input"
          formControlName="totalRentDay"
          class="form-control"
          placeholder="totalRentDay"
        />
      </div>
    </form>
    <div *ngIf="this.additionalServicesLoaded" class="form-group mb-3">
      <div class="container" *ngFor="let item of additionalServices.items">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineRadio1"
          value="{{ item.id }}"
          (click)="addSelectedList(item)"
        />
        <label class="form-check-label" for="inlineRadio1">{{
          item.name
        }}</label>
      </div>
    </div>
    <button class="btn btn-primary" (click)="rentCar()">Rent</button>
